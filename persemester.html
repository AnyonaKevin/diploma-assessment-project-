<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-8k7F2yU+o0kOMr8T9c1n0zU7K3+O+Zq8cXzTQA734sM0g2r5a56bIkFsV1tQ1C+CkzDqP767X1i7tQ==" crossorigin="anonymous"></script>
<script src="script.js"></script>

<div class="container-fluid bg-success pt-6" style="font-family: 'Times New Roman', Times, serif;">
    <h1 class="row" style="margin: 0%;">ASSESSMENT MANAGEMENT INFORMATION SYSTEM</h1>
    
  </div>
</head>
<style>
  body{
    background-color: bisque;
  }
</style>
<body>
  <html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawVisualization);

      function drawVisualization() {
        // Some raw data (not necessarily accurate)
        var data = google.visualization.arrayToDataTable([
          ['YEAR', 'SEMESTER 1', 'SEMESTER 2', 'SEMESTER 3',  'Average'],
          ['2021/2022',  165,      938,         522,              614.6],
          ['2022/2023',  135,      1120,        599,               682],
          ['2023/2024',  157,      1167,        587,               623],
          
        ]);

        var options = {
          title : 'YEARLY PERFORMANCE',
          vAxis: {title: 'GP'},
          hAxis: {title: 'YEARS'},
          seriesType: 'bars',
          series: {5: {type: 'line'}}
        };

        var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>

</body>
